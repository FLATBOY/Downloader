      <span class="title">VIDEO DOWNLOADER</span>
    </div>
    <form 
      onsubmit="event.preventDefault(); startDownload();" 
      style="width:100%;display:flex;flex-direction:column;align-items:center;">
      <div class="search-row">
        <input 
          id="url" 
          name="url" 
          type="text" 
          class="search-input" 
          placeholder="Paste video link..." 
          onkeydown="handleSearchKey(event)" required
          >
        <button 
          type="button"
          class="search-btn" 
          style="font-size: 16px; color: #fff;"
          onclick="startDownload()">
          Download
        </button>
      </div>
      <div class="format-row">
        <label><input type="radio" name="format" value="mp4" checked> MP4</label>
        <label><input type="radio" name="format" value="mp3"> MP3</label>
      </div>
      <!-- <button type="submit" class="download-btn">Download video</button> -->
      <div class="progress-container" id="progressContainer" style="display: none;">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </form>
    <p id="status"></p>
  </div>
